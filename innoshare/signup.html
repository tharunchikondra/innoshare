        <div class="signup-box">
            <h1 class="signup">Sign Up</h1>
            <form action="test2.php" method="post">
                <div class="credentials">
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="Enter your name" name="name">
                </div>
                <div class="credentials">
                    <label for="number">Mobile number: </label>
                    <input type="text" id="number" name="number" placeholder="Enter your Mobile number">
                </div>
                <div class="credentials">
                    <label for="gender">Gender: </label>
                    <tr>
                        <td>
                            <input type="radio" name="gender" value="m" style="display: inline; width: 31px; margin:10px">Male
                            <input type="radio" value="f" name="gender" style="display: inline; width: 31px; margin:10px">Female
                        </td>
                    </tr>
                </div>
                <div class="credentials">
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your E-mail">
                </div>
                <div class="credentials">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn">Submit</button>
            </form>
